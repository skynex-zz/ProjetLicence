<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- Références WinJS -->
    <script src="/js/jquery-2.1.4.min.js"></script>
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- Références App1 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    
</head>
<body class="win-type-body">

    <div id="navBar" class="win-navbar">
        <a id="cmd2" class="win-command" href="creationPublication.html"></a>
        <a id="cmd3" class="win-command" href="upload_bibtex.html"></a>
        <a id="cmd1" class="win-command" href="rubriques.html"></a>
    </div>

    <div id="content_general">
        <h1 class="win-type-header" style="padding-bottom: 15px;">Gestion des publications</h1>
        <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div id="list" class="smallListIconTextItem" style="height:auto;">
                <div class="smallListIconTextItem-Detail">
                    <h5>
                        [<span class="win-span" data-win-bind="textContent: reference" style="color:#5CD0C0;"></span>]
                        <span class="win-span" data-win-bind="textContent: auteurs" style="font-style:italic">, </span>
                        <span class="win-span" data-win-bind="textContent: titre" style="font-weight:bold">, </span>
                        <span class="win-span" data-win-bind="textContent: booktitle">, </span>
                        <span class="win-span" data-win-bind="textContent: editor">, </span>
                        <span class="win-span" data-win-bind="textContent: series">, </span>
                        <span class="win-span" data-win-bind="textContent: volume">, </span>
                        <span class="win-span" data-win-bind="textContent: number">, </span>
                        <span class="win-span" data-win-bind="textContent: pages">, </span>
                        <span class="win-span" data-win-bind="textContent: chapter">, </span>
                        <span class="win-span" data-win-bind="textContent: type">, </span>
                        <span class="win-span" data-win-bind="textContent: publisher">, </span>
                        <span class="win-span" data-win-bind="textContent: date_display">, </span>
                        <span class="win-span" data-win-bind="textContent: localite">, </span>
                        <span class="win-span" data-win-bind="textContent: institution">, </span>
                        <span class="win-span" data-win-bind="textContent: isbn">, </span>
                        <span class="win-span" data-win-bind="textContent: journal">, </span>
                        <span class="win-span" data-win-bind="textContent: doi">, </span>
                        <span class="win-span" data-win-bind="textContent: howpublished">, </span>
                        <span class="win-span" data-win-bind="textContent: urldate">, </span>
                        <span class="win-span" data-win-bind="textContent: url">, </span> <br />
                        <span class="win-span" data-win-bind="textContent: note" style="font-style:italic;color:#A7A8A8">, </span> <br />
                        <span class="win-span" data-win-bind="textContent: abstract" style="font-style:italic;color:#A7A8A8">, </span>
                        <span class="win-span" data-win-bind="textContent: keywords">, </span>
                        <span class="win-span" data-win-bind="textContent: pdf">, </span>
                        <span class="win-span" data-win-bind="textContent: date"></span>
                    </h5>
                    <h4>
                        <button class="win-interactive" data-win-bind="alt:title; onclick: modif">Modifier</button>
                        <button class="win-interactive" data-win-bind="alt:title; onclick: supp;">Supprimer</button>
                    </h4>
                </div>
            </div>
        </div>

        <div id="listView"
             class="win-selectionstylefilled"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
                 itemTemplate: select('.smallListIconTextTemplate'),
                 selectionMode: 'none',
                 tapBehavior: 'none',
                 layout:{type: WinJS.UI.ListLayout}
        }"></div>

    </div>

        <script src="/js/publication.js"></script>

</body>
</html>
